[project]
name = "l4acados"
version = "0.0.1"
authors = [
    { name="Amon Lahr", email="amlahr@ethz.ch" },
    { name="Joshua NÃ¤f", email="joshua.naef@ethz.ch" },
]
description = "Learning-based models for acados"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "linear_operator @ git+https://github.com/naefjo/linear_operator@feature/exo-gp",
    "gpytorch @ git+https://github.com/naefjo/gpytorch@feature/exo-gp",
    "casadi",
    "scipy",
    "numpy",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = "test"

[tool.setuptools.packages.find]
where = ["src"]
